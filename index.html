<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="learning_page">
    
        <div class="side_bar">
    
            <div class="inner_top_content">
                <div class="top_logo">
                    <img src="dckap_logo.png" alt="" class=" ">
                </div>
    
                <div class="middle_option">
                    <div class="home">
                        <i class="fa-solid fa-house" class="nav_icon"></i>
                        <h3 class="Home side_bar_content">Home</h3>
                    </div>
                    <div class="learning">
                        <i class="fa-solid fa-book-open" class="nav_icon"></i>
                        <h3 class="Learning side_bar_content">Learning</h3>
                    </div>
                    <div class="dashboard">
                        <i class="fa-solid fa-book" class="nav_icon"></i>
                        <h3 class="Dashboard side_bar_content">Dashboard</h3>
                    </div>
                    <div class="roadmap">
                        <i class="fa-solid fa-book" class="nav_icon"></i>
    
                        <h3 class="Road_map side_bar_content">RoadMap</h3>
                    </div>
                </div>
            </div>
    
            <div class="bottom_setting_content">
                <i class="fa-solid fa-gear" class="nav_icon"></i>
                <h3 class="Setting side_bar_content">Setting</h3>
            </div>
    
        </div>
    
        <div class="top_nav_bottom_5_card_parent">

            <div class="top_nav">
                <div class="search_box_parent">
                    <div class="left_search_box_with_icon">
                        <input type="text" id="search_box" placeholder="Search here">
                        <i class="fa-solid fa-magnifying-glass" style="color:black  ;" class="search_icon"></i>
                    </div>
                    <i class="fa-solid fa-circle-half-stroke fa-rotate-180"></i>
                </div>
    
                <div class="right_profile">
                    <div class="profile_round">
                    </div>
                    <p>Profile</p>
                </div>
            </div>

            <div class="learning_5_card">
    
                <div class="card_1_html learning_card">
                    <div class="top_content">
                        <h4>Html</h4>
                        <img src="HTML Logo.png" alt="" class="html_logo tech_language_logo">
                    </div>
             <button class="learn_more_btn">Learn More</button>
                </div>

                <div class="card_2_css learning_card">
                    <div class="top_content">
                        <h4>Css</h4>
                        <img src="Css Logo.png" alt="" class="css_logo tech_language_logo">
                    </div>
             <button class="learn_more_btn">Learn More</button>
                </div>

                <div class="card_3_js learning_card">
                    <div class="top_content">
                        <h4>Javascript</h4>
                        <img src="HTML Logo.png" alt="" class="js_logo tech_language_logo">
                    </div>
             <button class="learn_more_btn">Learn More</button>
                </div>

                <div class="card_4_sql learning_card">
                    <div class="top_content">
                        <h4>Mysql</h4>
                        <img src="HTML Logo.png" alt="" class="sql_logo tech_language_logo">
                    </div>
             <button class="learn_more_btn">Learn More</button>
                </div>

                <div class="card_5_html learning_card">
                    <div class="top_content">
                        <h4>Php</h4>
                        <img src="HTML Logo.png" alt="" class="php_logo tech_language_logo">
                    </div>
             <button class="learn_more_btn">Learn More</button>
                </div>


            </div>
    
        </div>
    
    </div>

</body>
</html>
